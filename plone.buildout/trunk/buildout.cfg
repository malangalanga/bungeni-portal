[buildout]
newest = false
allow-picked-versions = false 
index = http://dist.bungeni.org/bungeni
extends =
    versions.cfg      

parts =
    lxml
    svneggs
    svnproducts
    instance
    paster

versions = versions

find-links =
    http://dist.bungeni.org/bungeni

develop =
      ../src/bungeni.main
      ../src/ploned.ui
      ../src/z3c.traverser
      ../src/repoze.whooze
      ../src/marginalia
      ../src/ore.alchemist
      ../src/alchemist.ui
      ../src/alchemist.catalyst
      ../src/alchemist.traversal
      ../src/alchemist.security
      ../src/portal.auth
      

eggs =
    Plone
    Products.PloneHelpCenter
    Products.LinguaPlone
    bungeni
    alchemist.ui
    alchemist.catalyst
    alchemist.traversal
    alchemist.security
    ploned.ui
    bungenicms.plonepas
    bungenicms.policy 
    bungenicms.theme
    psycopg2
    Products.Scrawl
    collective.contacts
    collective.tabr
    bungenicms.workspaces
    apkn.repository
    Products.ATVocabularyManager
    collective.dynatree
    collective.portlet.explore
    z3c.json
    collective.js.jqueryui            
    anz.dashboard
    python-cjson
    Products.Collage
    collective.plonetruegallery 
    collective.collage.plonetruegallery
    collective.collage.portlets
    collective.portlet.feedmixer
    portal.auth


 
zcml = 
    bungenicms.plonepas
    bungenicms.policy
    bungenicms.theme
    bungeni.portal
    bungenicms.workspaces
    collective.contacts
    collective.tabr
    collective.portlet.explore
    anz.dashboard
    collective.portlet.feedmixer



    

[instance]
recipe = plone.recipe.zope2instance
user = ploneadmin:ploneadmin
eggs =
    ${buildout:eggs}
    Products.CMFPlone 
    Paste
    PasteScript
    PasteDeploy
    repoze.tm2
    repoze.retry
    repoze.who


zcml =
    ${buildout:zcml} 

products = 
    ${svnproducts:location}


[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml
force = false
build-libxslt = true
build-libxml2 = true
libxslt-url = http://bungeni-portal.googlecode.com/files/libxslt-1.1.24.tar.gz
libxml2-url = http://bungeni-portal.googlecode.com/files/libxml2-2.6.32.tar.gz

[svnproducts]
recipe = infrae.subversion
urls =
    http://bungeni-portal.googlecode.com/svn/plone.products/BungeniHelpCenter/branches/plone4 BungeniHelpCenter
    http://svn.plone.org/svn/archetypes/MoreFieldsAndWidgets/CompoundField/trunk/Products/CompoundField/ CompoundField    
    

[svneggs]
recipe = infrae.subversion
as_eggs = true
urls =
    http://bungeni-portal.googlecode.com/svn/plone.products/bungenicms.plonepas/trunk/ bungenicms.plonepas
    http://bungeni-portal.googlecode.com/svn/plone.products/bungenicms.policy/trunk/  bungenicms.policy
    http://bungeni-portal.googlecode.com/svn/plone.products/bungenicms.theme/trunk/ bungenicms.theme
    http://svn.plone.org/svn/collective/Products.PloneHelpCenter/branches/plone4 Products.PloneHelpCenter 
    http://bungeni-portal.googlecode.com/svn/plone.products/bungenicms.workspaces/trunk/ bungenicms.workspaces  
    http://apkn.googlecode.com/svn/lab/apps/apkn.repository/ apkn.repository 


[paster]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
scripts = paster
