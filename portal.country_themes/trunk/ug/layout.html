<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/skin.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/newprint.css" media="print" />
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <title>BUNGENI</title>
  </head>
  <body>
    <span id="corner-a"></span>
    <span id="corner-b"></span>
    <div id="header-wrapper" class="clearfix">
      <div id="top-layer">
        <ul id="portal-languageselector"> </ul>        
        <div id="processing_indicatron">
          <img src="/static/images/progressbar.gif" />
        </div>
        <ul id="portal-personaltools"></ul>        
      </div>
      <!-- end of top-layer A.K.A language menus -->
      
      <div id="portal-logo-wrapper">
        <a id="portal-logo" href="/">
          <img src="images/workspace_parliament.png" class="ws-left"
            alt="Your Parliament banner here" />
          <img src="images/workspace_logo.png" class="ws-right" alt="The Workspace logo" />
        </a>
      </div>
    </div>
    <!-- end of header-wrapper -->
    
    <!-- global navigation -->
    <div class="nav">
      <nav>
        <ul id="portal-globalnav">
          <li id="aux">
            <ul class="hse-list"/>
          </li>
        </ul>
      </nav>
    </div>
    <div id="subnav" class="nav subnav">
      <ul class="level1"></ul>
    </div>
    
    <div id="visual-table-wrapper">
      <div id="main-body-table" class="clearfix">
        
        <div class="main-column">
          <!-- breadcrumbs -->
          <div id="portal-breadcrumbs" class="main"></div>
          
          <ul id="portal-siteactions"> </ul>
          <!-- !+NOTE (ao, not in use!)-->
          <!--div id="portal-searchbox"></div-->
          
          <div style="clear:both"></div>
          <div id="portal-globalnav-bottom"></div>
          
          <!-- search -->
          <div id="portal-search"></div>
          <!-- Message Info -->
          <div class="portalMessage"></div>
          <!-- main content-->
          <div id="portal-columns">
            <div id="popup-load"></div>
            <div id="portal-column-one"> </div>
            <div id="portal-column-content"> </div>
            <div id="portal-column-two"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="portal-footer">
      <div>
        <img src="/static/images/bungeni-logo-tiny.gif" alt="The bungeni portal logo" /> 
        <span>empowered by Bungeni</span>
      </div>
    </div>
  </body>
</html>
