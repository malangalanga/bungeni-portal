<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/skin.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/newprint.css" media="print" />
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <script type="text/javascript" src="/static/js/jquery.tools.js"></script>
    <script type="text/javascript" src="/static/js/overlayhelpers.js"></script>    
    <script type="text/javascript" src="/static/js/popupforms.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.form.js"></script>
    <title>BUNGENI</title>
  </head>
  <body>
    <span id="corner-a"></span>
    <span id="corner-b"></span>
    <div id="header-wrapper">
      <div id="header-in-left">&nbsp;</div>
      <div id="header-in-right">&nbsp;</div>
      <div id="top-layer">
        <div>
          <ul id="portal-personaltools"></ul>
          <!--<div id="demo">Demo Site</div>-->
          <div id="processing_indicatron">
            <img src="/static/images/progressbar.gif" />
          </div>
          <ul id="portal-languageselector"> </ul>
          <div id="demoWarning">
            <blink>!!! THIS IS A DEMO SITE !!!</blink>
          </div>
        </div>
      </div>
      <!-- end of top-layer A.K.A language menus -->

      <div id="portal-logo-wrapper">
        <a id="portal-logo" href="/">
          <img src="/static/images/workspace_parliament.png" class="ws-left" alt="Your Parliament banner here" />
          <img src="/static/images/workspace_logo.png" class="ws-right" alt="The Workspace logo" />
        </a>
        <!-- global navigation -->
        <div id="portal-globalnav">
          <ul class="level0">
            <!-- top-level navigation -->
          </ul>
          <ul class="level1">
            <!-- second-level navigation -->
          </ul>
        </div>        
      </div>
    </div>
    <!-- end of header-wrapper -->
    <!--div style="clear:both;">&nbsp;</div-->

    <div id="visual-table-wrapper">
      <div id="main-body-table" class="clearfix">

        <div class="main-column" class="clearfix">
          <!-- breadcrumbs -->
          <div id="portal-breadcrumbs" class="main"></div>
          
          <ul id="portal-siteactions"> </ul>
          <!-- !+NOTE (ao, not in use!)-->
          <!--div id="portal-searchbox"></div-->
          
          <div style="clear:both"></div>
          <div id="portal-globalnav-bottom"></div>

          <!-- search -->
          <div id="portal-search"></div>
          <!-- Message Info -->
          <div class="portalMessage"></div>
          <!-- main content-->
          <div id="portal-columns">
            <div id="popup-load"/>
            <div id="portal-column-one"> </div>
            <div id="portal-column-content"> </div>
            <div id="portal-column-two"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="portal-footer">
      <div>
        <img src="/static/images/bungeni-logo-tiny.gif" alt="The bungeni portal logo" /> empowered
        by Bungeni </div>
    </div>
  </body>
</html>
