<html xml:lang="en" xmlns:br="http://bungeni.org/reports">
  <br:config>
    <title>Votes and Proceedings</title>
    <length>1w</length>
    <language>en</language>
  </br:config>
  <head>
    <title>Votes and Proceedings</title>
        <style type="text/css" media="all">
            h1 {
                text-align: center !important;
            }
            h2 {
                color: slategray;
                padding: 0.3em 0.6em;
                margin: 0.5em 0 0.5em 0;
            }
            .doc span.title {
                color: brown !important;
            }
            .logo {
                margin-bottom: 1em;
                width: 104px;
                height: 104px;
                display: block !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
            .date {
                font-weight: bold;
                text-align: center !important;
                margin-bottom: 1em;
            }
            div.sittings {
                margin: 0 0 2em 0;
                padding: 0.5em;
            }
            li.type,
            li.doc,
            li.mover {
                list-style-type:none;
                list-style-image:none !important;
            }
        </style>
  </head>
  <body> 
    <div id="report-content">
        <img class="logo" br:type="src" br:src="bungeni-logo.png"/>
        <h1 br:type="text" br:source="title"/>
        <div id="listing-body">
            <div class="sittings" br:type="listing" br:source="sittings">
            	<div class="date" br:type="text" br:source="duration"/>
                <h1 class="sittings" br:type="text" br:source="title"/>

                <div class="agendaitems">
                    <ul br:type="listing" br:source="item_schedule">
                        <h2 br:condition="type_heading" br:type="text" br:source="dc:title" class="agendaheading"/>
                        <li class="doc" br:condition="type_document">
                            <span class="title" br:type="html" br:source="dc:title"/>
                            <ul br:condition="dc:mover">
                                <li class="mover"><span>By: <span br:type="text" br:source="dc:mover"/></span></li>
                            </ul>
                            <h4 br:condition="itemdiscussions">Minutes</h4>
                            <ul br:type="listing" br:condition="itemdiscussions" br:source="itemdiscussions">
                                <li>
                                    <span br:type="html" br:source="body"/>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
