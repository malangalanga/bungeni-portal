<html xml:lang="en" xmlns:br="http://bungeni.org/reports">
  <br:config>
    <title>Votes and Proceedings</title>
    <length>1w</length>
    <language>en</language>
  </br:config>
  <head>
    <title>Votes and Proceedings</title>
        <style type="text/css" media="all">
            div.sittings {
                border: 1px solid lightgray;
                margin: 0 0 2em 0;
                padding: 0.5em;
            }
            h2.sittings {
                font-weight: bold;
                color: slategray;
                background-color: mistyrose;
                padding: 0.3em 0.6em;
                margin: 0;
            }
            .logo {
                margin-bottom: 1em;
                width: 40px;
                height: 40px;
            }
        </style>
  </head>
  <body> 
    <div id="report-content">
        <h1 class="heading" br:type="text" br:source="title"/>
        <img class="logo" br:type="src" br:src="/@@/images/favicon.ico"/>
        <div id="listing-body">
            <div class="sittings" br:type="listing" br:source="sittings">
                <h2 class="sittings" br:type="text" br:source="dc:title"/>

                <h3>Agenda and Minutes</h3>
                <div class="agendaitems">
                    <ul br:type="listing" br:source="item_schedule">
                        <li br:condition="type_heading">
                            <h4 br:type="text" br:source="dc:title"/>
                        </li>
                        <li br:condition="type_document">
                            <span br:type="text" br:condition="dc:mover" br:source="item_type"/>
                            <span br:type="html" br:source="dc:title"/>
                            <ul br:condition="dc:mover">
                                <li><span>By: <span br:type="text" br:source="dc:mover"/></span></li>
                            </ul>
                            <h3 br:condition="itemdiscussions">Minutes</h3>
                            <ul br:type="listing" br:condition="itemdiscussions" br:source="itemdiscussions">
                                <li>
                                    <span br:type="html" br:source="body"/>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
