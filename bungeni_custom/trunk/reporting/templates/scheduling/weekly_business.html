<html xml:lang="en" xmlns:br="http://bungeni.org/reports">
  <br:config>
    <title>Weekly Business</title>
    <length>1w</length>
    <language>en</language>
  </br:config>
  <head>
    <title>Weekly Business</title>
        <style type="text/css" media="all">
            h1 {
                text-align: center !important;
            }
            div.sittings {
                border: 1px solid lightgray;
                margin: 0 0 2em 0;
                padding: 0.5em;
            }
            h2.sittings {
                color: brown;
                margin: 0;
            }
            .logo {
                margin-bottom: 1em;
                width: 104px;
                height: 104px;
                display: block !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
            li.title,
            li.mover{
                list-style-type:none;
                list-style-image:none !important;
            }
        </style>
  </head>
  <body> 
    <div id="report-content">
        <img class="logo" br:type="src" br:src="bungeni-logo.png" />
        <h1 br:type="text" br:source="title"/>
        <div id="listing-body">
            <div class="sittings" br:type="listing" br:source="sittings">
                <h2 class="sittings" br:type="text" br:source="dc:title"/>

                <div class="questions" br:condition="questions">
                    <h3>Questions</h3>
                    <ul br:type="listing" br:source="questions">
                        <li class="title">
                            <span br:type="text" br:source="dc:title"/>
                            <p br:condition="dc:mover">
                                Asked by (<span br:type="text" br:source="dc:mover"/>)
                            </p>
                        </li>
                    </ul>
                </div>

                <div class="motions" br:condition="motions">
                    <h3>Motions</h3>
                    <ul br:type="listing" br:source="motions">
                        <li class="mover">
                            <span br:type="text" br:source="dc:title"/>
                            <p br:condition="dc:mover">
                                Moved by (<span br:type="text" br:source="dc:mover"/>)
                            </p>
                        </li>
                    </ul>
                </div>

                <div class="tableddocuments" br:condition="tableddocuments">
                    <h3>Tabled Documents</h3>
                    <ul br:type="listing" br:source="tableddocuments">
                        <li class="mover">
                            <span br:type="text" br:source="dc:title"/>
                            <p br:condition="dc:mover">
                                Tabled By (<span br:type="text" br:source="dc:mover"/>)
                            </p>
                        </li>
                    </ul>
                </div>

                <div class="bills" br:condition="bills">
                    <h3>Bills</h3>
                    <ul br:type="listing" br:source="bills">
                        <li>
                            <span br:type="text" br:source="dc:title"/>
                            <p br:condition="dc:mover">
                                Presented by (<span br:type="text" br:source="dc:mover"/>)
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
