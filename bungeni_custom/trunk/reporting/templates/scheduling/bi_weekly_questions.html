<html xml:lang="en" xmlns:br="http://bungeni.org/reports">
  <br:config>
    <title>Bi-Weekly Questions</title>
    <length>2w</length>
    <language>en</language>
  </br:config>
  <head>
    <title>Bi-Weekly Questions</title>
  </head>
  <body>
    <div id="report-content">
        <h1 class="heading" br:type="text" br:source="title" />
        <div id="listing-body">
            <div br:type="listing" br:source="sittings">
                <h2 br:type="text" br:source="dc:title" />
                <h3>Questions</h3>
                <div class="questions">
                
                    <ul br:type="listing" br:source="assembly_questions"
                            br:condition="assembly_questions">
                        <li>
                            <span style="font-size: smaller">Title:</span> 
                            <span br:type="text" br:source="dc:title" />
                            <br />
                            <span style="font-size: smaller">Asked by:</span> 
                            <span br:type="text" br:source="dc:mover" />
                            <p br:condition="attachments">
                                <strong>Attachments:</strong>
                                <ul br:type="listing" br:source="attachments">
                                    <li>
                                        <span style="font-size: smaller">Title:</span> 
                                        <span br:type="text" br:source="title" />
                                        <br />
                                    </li>
                                </ul>
                            </p>
                        </li>
                    </ul>
                    
                    <ul br:type="listing" br:source="senate_questions"
                            br:condition="senate_questions">
                        <li>
                            <span style="font-size: smaller">Title:</span> 
                            <span br:type="text" br:source="dc:title" />
                            <br />
                            <span style="font-size: smaller">Asked by:</span> 
                            <span br:type="text" br:source="dc:mover" />
                            <p br:condition="attachments">
                                <strong>Attachments:</strong>
                                <ul br:type="listing" br:source="attachments">
                                    <li>
                                        <span style="font-size: smaller">Title:</span> 
                                        <span br:type="text" br:source="title" />
                                        <br />
                                    </li>
                                </ul>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
