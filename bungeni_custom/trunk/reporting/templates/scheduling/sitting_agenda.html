<html xml:lang="en" xmlns:br="http://bungeni.org/reports">
    <br:config>
        <title>Order of the day</title>
        <length>1d</length>
        <language>en</language>
    </br:config>
    <head>
        <title>Order of the day</title>
        <style type="text/css" media="all">
            h1.heading {
                font-weight: bold;
                font-size: 1.5em;
                text-align: center !important;
            }
            h1 {
                text-align: center !important;
            }
            h2.agendaheading {
                color: slategray;
                padding: 0.3em 0.6em;
                margin: 0.5em 0 0.5em 0;
            }
            .logo {
                margin-bottom: 1em;
                width: 104px;
                height: 104px;
                display: block !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
            .date {
                font-weight: bold;
                text-align: center !important;
                margin-bottom: 1em;
            }
            .items {
                margin-bottom: 0.5em;
            }
            .agendaitem .title {
                color: brown !important;
                font-weight: normal !important;
            }
        </style>
    </head>
    <body> 
        <div id="report-content">
            <img class="logo" br:type="src" br:src="bungeni-logo.png"/>
            <h1 br:type="text" br:source="title"/>

            <div id="listing-body" class="body">
                <div br:type="listing" br:source="sittings">
            	    <div class="date" br:type="text" br:source="duration"/>
                    <div class="agendaitems">
                        <div br:type="listing" br:source="item_schedule">                           
                            <!-- heading -->                             
                            <h2 br:condition="type_heading" br:type="text" br:source="dc:title" class="agendaheading"/>
                            <!-- items -->
                            <div br:condition="type_document" class="items">
                                <!-- pseudo-item (editorial notes) -->
                                <div br:condition="is_type_text_record">
                                    <span class="editorialnote" br:type="html" br:source="dc:title"/>
                                </div>                                 
                                <!-- proper-item (document) -->
                                <div br:condition="item_mover" class="agendaitem">
                                    <!-- item order number -->
                                    (<span class="item-order" br:condition="planned_order" br:type="text" br:source="planned_order"/>)&#160;&#160;<span class="title" br:type="text" br:source="dc:title"/> 
                                    <span class="mover" br:condition="dc:mover">
                                        <i>by:</i><span class="agendamovername" br:type="text" br:source="dc:mover"/>
                                    </span>
                                </div>
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
