parent = bungeni


[handler_console]
class = StreamHandler
args = (sys.stderr,) 
level = NOTSET 
#formatter = generic

[handler_file]
class = FileHandler
args = ('bungeni.log', 'a')
filename = bungeni.log
mode = w 
level = NOTSET
#formatter = generic

